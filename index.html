<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="./assets/logo.png" alt="Logo" class="w-12 h-12">
            <span class="text-lg font-bold text-[#006747]">Emergency <br> Service</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <span id="heart-count">0</span>
                <img src="./assets/heart.png" alt="Heart Icon" class="w-12 h-12">
            </div>
            <div class="flex items-center space-x-2">
                <span id="coin-count">100</span>
                <img src="./assets/coin.png" alt="Coin Icon" class="w-12 h-12">
            </div>
            <button id="copy-count" class="btn btn-sm bg-green-700 text-white">0 Copy</button>
        </div>
    </nav>
    
</body>
</html>
