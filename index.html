<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white text-black p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="./assets/logo.png" alt="Logo" class="w-10 h-10">
            <span class="text-lg font-bold text-green-700">Emergency<br>Service</span>
            
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2 bg-[#41ff6b1a] p-2 rounded-full">
                
                <span id="heart-count">0</span>
                <img src="./assets/heart.png" alt="Heart" class="w-8 h-8">
            </div>
            <div class="flex items-center space-x-2 bg-[#41ff6b1a] p-2 rounded-full">
                <span id="coin-count">100</span>
                <img src="./assets/coin.png" alt="Coin" class="w-8 h-8">
            </div>
            <button id="copy-count" class="btn btn-md bg-green-700 text-white rounded-full border-none">0 Copy</button>
        </div>
    </nav>

    <section class="bg-gradient-to-r from-[rgba(1.251827359199524,49.64006805419922,34.606834411621094,1)] via-[rgba(0,103,71,1)] via-50% to-[rgba(1,50,35,1)] text-white text-center py-3">
        <img src="./assets/logo-dark.png" alt="Logo" class="w-20 h-20 mx-auto">
        <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
        <p class="py-3">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </section>

    
</body>
</html>
